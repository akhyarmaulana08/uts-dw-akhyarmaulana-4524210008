<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Akhyar's Café - Live Preview Menu</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <h1>Ajo Café</h1>
        <p>Live Preview Generator - Menu Café</p>
    </header>

    <main>
        <!-- Panel Kontrol -->
        <section class="panel">
            <h2>Panel Kontrol</h2>
            <form id="menuForm">
                <label for="menuName">Nama Menu:</label>
                <input type="text" id="menuName" placeholder="Contoh: Caramel Latte">

                <label for="menuPrice">Harga (Rp):</label>
                <input type="number" id="menuPrice" placeholder="Contoh: 25000">

                <label for="menuDesc">Deskripsi Menu:</label>
                <textarea id="menuDesc" rows="3" placeholder="Tuliskan deskripsi singkat..."></textarea>

                <label for="menuImage">Link Gambar:</label>
                <input type="text" id="menuImage" placeholder="URL gambar menu">

                <button type="reset" id="resetBtn">Reset</button>
            </form>
        </section>

        <!-- Area Pratinjau -->
        <section class="preview">
            <h2>Area Pratinjau</h2>
            <div class="card">
                <img id="previewImage" src="https://via.placeholder.com/200" alt="Gambar Menu">
                <h3 id="previewName">Nama Menu Akan Muncul Di Sini</h3>
                <p id="previewPrice">Rp 0</p>
                <p id="previewDesc">Deskripsi menu akan muncul di sini...</p>
            </div>
        </section>
    </main>

    <footer>
        <p>© 2025 Ajo Café | Dibuat untuk tugas Live Preview Generator</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
